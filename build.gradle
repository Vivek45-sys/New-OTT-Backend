plugins {
    id 'java'
    id 'org.sonarqube' version '25.12.0.117093'
}
 
group = 'com.example'
version = '1.0.0'
 
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
}

test {
    useJUnitPlatform()
}
 
sonar {
    properties {
        property 'sonar.projectKey', 'ottbackend'
        property 'sonar.projectName', 'ottbackend'
        property 'sonar.host.url', 'http://localhost:9000'
    }
}
